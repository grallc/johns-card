<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet"
    href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
    integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
    crossorigin="anonymous"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
    integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
    crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="./assets/js/index.js"></script>
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Pacific Standard</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active">Bank transfer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="check.html">Card Checker</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>


  <div class="container">
    <p class="h3 mb-4 page-title">Bank transfer</p>
    <div class="alert alert-warning hidden" role="alert" id="transfer-error">
      Invalid credit card ! <a id="check-link-error" href=""><b>Check why</b></a>.
    </div>
    <div class="alert alert-success hidden" role="alert" id="transfer-success">
        Succesfully transferred the money ! <a id="check-link-success" href=""><b>More information</b></a>.
      </div>
    <form id="transfer-form" action="#">
      <hr class="mb-4">
      <p class="h5 mb-4">From</p>
      <div class="form-group">
        <div class="input-group">
          <input type="text" name="cardNumber" placeholder="4978 **** **** ****"
            data-inputmask="'mask': '9999 9999 9999 9999'" id="cardNumber" class="form-control" required>
          <div class="input-group-append">
            <span class="input-group-text">
              <img id="credit-card-type" class="hidden" src="assets/images/master-card.png" />
            </span>
          </div>
        </div>
        <small class="text-muted">Credit card number</small>
      </div>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Full name" value="John Smith">
          <small class="text-muted">Full name as displayed on card</small>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="12" value="12">
            <small class="text-muted">Month</small>
          </div>
          <span class="expiration-splitter">/</span>
          <div class="col">
            <input type="text" class="form-control" placeholder="19" value="19">
            <small class="text-muted">Year</small>
          </div>
        </div>
      </div>
      <hr class="mb-4">
      <p class="h5 mb-4">To</p>
      <div class="form-group">
        <div class="input-group">
          <input type="text" name="email" placeholder="example@gmail.com" id="cardNumber" class="form-control"
            value="corentin.grall@gmail.com">
        </div>
        <small class="text-muted">Email adress</small>

      </div>

      <hr class="mb-4">
      <p class="h5 mb-4">Amount</p>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="1200" value="1200">
          <small class="text-muted">Amount</small>
        </div>
        <div class="col">
          <select class="custom-select">
            <option value="1">USD</option>
            <option value="2">EUR</option>
            <option value="3">GBP</option>
          </select>
          <small class="text-muted">Currency</small>
        </div>
      </div>
      <hr class="mb-4">
    </form>
    <button class="btn btn-secondary btn-lg btn-block active" id="submit">Submit</button>
  </div>
</body>

</html>
